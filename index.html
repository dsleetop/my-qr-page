<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS 수강신청</title>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        * {
            box-sizing: border-box;
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
        }

        body {
            margin: 0;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #1f2937;
        }

        .box {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 24px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        h3 {
            margin: 0 0 1.5rem 0;
            font-size: 1.75rem;
            font-weight: 800;
            color: #111827;
            text-align: center;
            letter-spacing: -0.025em;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 16px;
            border: 1px solid #e5e7eb;
            border-radius: 14px;
            font-size: 1.05rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: #f9fafb;
            color: #111827;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
            background: white;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 18px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            font-size: 1.15rem;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
            margin-top: 8px;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            .box {
                padding: 2rem 1.5rem;
            }

            h3 {
                font-size: 1.5rem;
            }

            input,
            textarea {
                font-size: 1.1rem;
                /* Slightly larger for mobile */
                padding: 14px;
            }

            button {
                font-size: 1.2rem;
                padding: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>GIS 수강신청</h3>
        <input type="text" id="name" placeholder="이름 (필수)">
        <input type="text" id="dept" placeholder="부서 (필수)">
        <input type="text" id="phone" placeholder="연락처 (필수)">
        <textarea id="notes" placeholder="추가사항"></textarea>
        <button id="submitBtn" onclick="submitData()">등록하기</button>
    </div>

    <script>
        async function submitData() {
            const btn = document.getElementById('submitBtn');
            const url = "https://script.google.com/macros/s/AKfycbyD4hwglv7oYzEH1Yn1ERYSplVDRS41q9fZPrw8mGoGOxWBsLiWkxIwGM0C_bfnJvUSxg/exec";

            const data = {
                name: document.getElementById('name').value.trim(),
                dept: document.getElementById('dept').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                notes: document.getElementById('notes').value.trim()
            };

            if (!data.name || !data.dept || !data.phone) {
                alert("항목을 모두 채워주세요.");
                return;
            }

            btn.disabled = true;
            const originalText = btn.innerText;
            btn.innerText = "전송 중...";

            try {
                // Using fetch with no-cors as in original code
                await fetch(url, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                alert("등록이 성공적으로 전송되었습니다!");
                location.reload();

            } catch (error) {
                console.error('Error:', error);
                alert("전송 중 오류가 발생했습니다: " + error.message);
                btn.disabled = false;
                btn.innerText = originalText;
            }
        }
    </script>
</body>

</html>
